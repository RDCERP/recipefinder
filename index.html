<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.jsdelivr.com/package/npm/bulma" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Recipe</title>
  </head>
  <body>
    <div class="container">
      <div class="recipe-wrapper">
        <div class="recipe-search">
          <img
            src="https://cdn140.picsart.com/310748021323211.png?to=crop&type=webp&r=1456x1553&q=85"
            height="391"
            width="320"
            style="border: 0; overflow: hidden"
          ></img>
          <h2 class="title">Recipe's </h2> 
          <blockquote>
            A recipe has no soul. You, as the cook, must bring the soul to the
            recipe. <br />
            <cite> -- Thomas Keller</cite>
          </blockquote>
          <div class="column is-4 tablet is-3-desktop">
            <div class="column recipe-search-box"></div>
            <form id="search-form">
              <input
                type="text"
                class="search-bar"
                id="user-input"
                placeholder="Enter an ingredient for a recipe"
              />
              <button type="submit" class="btn search-btn">
                <i class="fa-solid fa-bowl-food" id="submit"></i>
              </button>
            </form>
          </div>
        </div>
        
        <div class="search-results round-borders2">
          <h2 class="card title-recipe" id="recipe-list">Search results</h2>
          <div class="card-wrapper">
            <div class="card recipes"></div>
          </div>
        </div>
        <div>
          <br />
      
          <button id="data" class="button-85" role="button">
           Random Recipe<br> <img
           src="https://cdn150.picsart.com/upscale-277679853000211.png?to=crop&type=webp&r=1456x1547&q=85"
           height="150"
           width="auto"
           style="border: 0; overflow: hidden"
         ></img></button>
          <div id="new">
            <div class="display" id="display"></div>
          </div>
        </div>
      </div>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nutrition Information</h2>
            <div id="Nutrition-facts"></div>
            <br />
            <h2>How to prepare</h2>
            <ul id="instructions"></ul>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
